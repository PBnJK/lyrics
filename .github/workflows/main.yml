name: Lyrics Compiler

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: python script/lyrics.py
